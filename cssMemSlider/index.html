<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <title>Mem-slider</title>
</head>

<body>
    <header></header>
    <section class="content">
        <div class="wrapper">
            <input class="input" type="radio" name="point" id="slide1" checked>
            <input class="input" type="radio" name="point" id="slide2">
            <input class="input" type="radio" name="point" id="slide3">
            <input class="input" type="radio" name="point" id="slide4">
            <div class="slider">
                <div class="slides slide1"></div>
                <div class="slides slide2"></div>
                <div class="slides slide3"></div>
                <div class="slides slide4"></div>
            </div>
            <div class="subtitle">
                <div class="texts">
                    <span class="text text1">Нельзя так просто взять, и начать делать таску в день выдачи</span>
                    <span class="text text2">Медведь</span>
                    <span class="text text3">Когда на пати, но за рулём</span>
                    <span class="text text4">Четыре</span>
                </div>
                <div class="controls">
                    <label class="label" for="slide1">
                        <div class="label-icon"></div>
                    </label>
                    <label class="label" for="slide2">
                        <div class="label-icon"></div>
                    </label>
                    <label class="label" for="slide3">
                        <div class="label-icon"></div>
                    </label>
                    <label class="label" for="slide4">
                        <div class="label-icon"></div>
                    </label>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
</body>

</html>
